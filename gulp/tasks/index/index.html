<!doctype html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title><%= pages.ProjectTitle %></title>
</head>
<body>
	<section>
		<ol class="pagelist">
			<% i = 0;%>
			<% _.each(pages.PageList, function(page) { i++; %>
				<li <% if(!page.ready) { %> class="is-notready" <% } %>>
					<a class="pagelist__title" 
						style="
							color: blue;
							font-size: 22px;
						"
						target="_blank" 
						href="<%= page.file %>"><%= _.split(page.file, '.html', 1) %></a>
				</li>
			<% }) %>
		</ol>
	</section>
</body>
</html>
