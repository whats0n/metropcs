<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="box">
        <div class="box__heading"> <span>Choose either portal to proceed</span> </div>
        <div class="box__inner" data-scrollbar="default">
          <div class="type">
            <div class="type__row">
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
						<span class="type__btn-icon type__btn-icon_fill">
<svg class="icon icon-open-portal "><use xlink:href="img/sprite.svg#icon-open-portal"></use></svg>
</span>
						<span class="type__btn-title"><span>Open EDGE</span></span>
					</button> </div>
              <div class="type__col"> <button class="type__btn" data-animation="ripple">
						<span class="type__btn-icon type__btn-icon_fill">
<svg class="icon icon-open-asap "><use xlink:href="img/sprite.svg#icon-open-asap"></use></svg>
</span>
						<span class="type__btn-title"><span>Open ASAP</span></span>
					</button> </div>
            </div>
          </div>
          <div class="note">
            <p><strong>REMINDER:</strong> If EDGE begins experiencing issues during any customer transactions <em>(Activations, Upgrades, device changes, etc.)</em>, please use ASAP to complete customer transactions.</p>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left"> <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button> </div>
        <div class="footer__right">
          <div class="footer__btn"> <button class="btn btn_lg btn_primary" data-step-direction="prev" data-animation="ripple">Previous</button> </div>
          <div class="footer__btn tooltip-wrapper"> <button class="btn btn_lg btn_primary" data-step-direction="next" data-animation="ripple">Next</button> </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
