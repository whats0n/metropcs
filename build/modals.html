<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Modals</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <ul class="v-modals-list">
      <li><a href="javascript:void(0)" onclick="openModal(event, 'error-question');">There is no security question.</a></li>
      <li><a href="javascript:void(0)" onclick="openModal(event, 'upgrade-eligibility');">Upgrade Eligibility.</a></li>
    </ul>
    <div class="v-modal v-modal_sm" data-modal-id="error-question" onclick="closeModalOnContainer(event);">
      <div class="v-modal__container">
        <!-- begin v-modal-content -->
        <div class="v-modal-content">
          <div class="v-modal-content__heading">Error</div>
          <div class="v-modal-content__body">
            <p>There is no security question.</p>
          </div>
          <div class="v-modal-content__footer"> <button class="btn btn_blue text-uppercase v-modal-content__submit" onclick="closeModal(event, 'error-question')" data-animation="ripple">OK</button> </div>
        </div>
        <!-- end v-modal-content -->
      </div>
    </div>
    <div class="v-modal v-modal_md" data-modal-id="upgrade-eligibility" onclick="closeModalOnContainer(event);">
      <div class="v-modal__container">
        <!-- begin v-modal-content -->
        <div class="v-modal-content"> <button class="v-modal-content__close" onclick="closeModal(event, 'upgrade-eligibility')">
		
<svg class="icon icon-close"><use xlink:href="img/sprite.svg#icon-close"></use></svg>

	</button>
          <div class="v-modal-content__heading">Upgrade Eligibility</div>
          <div class="v-modal-content__body">
            <div class="v-modal-content__table">
              <div class="v-modal-content__thead">
                <div class="v-modal-content__tr">
                  <div class="v-modal-content__td" data-column="icon">&nbsp;</div>
                  <div class="v-modal-content__td" data-column="number">(PTN)</div>
                  <div class="v-modal-content__td" data-column="name">Eligible</div>
                  <div class="v-modal-content__td" data-column="date">Eligibility Date</div>
                </div>
              </div>
              <div class="v-modal-content__tbody">
                <div class="v-modal-content__tr">
                  <div class="v-modal-content__td" data-column="icon"> <svg class="icon icon-check"><use xlink:href="img/sprite.svg#icon-check"></use></svg> </div>
                  <div class="v-modal-content__td" data-column="number">(682) 207-9619</div>
                  <div class="v-modal-content__td" data-column="name">Y</div>
                  <div class="v-modal-content__td" data-column="date">&nbsp</div>
                </div>
                <div class="v-modal-content__tr">
                  <div class="v-modal-content__td" data-column="icon"> <svg class="icon icon-check"><use xlink:href="img/sprite.svg#icon-check"></use></svg> </div>
                  <div class="v-modal-content__td" data-column="number">(682) 208-9619</div>
                  <div class="v-modal-content__td" data-column="name">X</div>
                  <div class="v-modal-content__td" data-column="date">&nbsp</div>
                </div>
                <div class="v-modal-content__tr">
                  <div class="v-modal-content__td" data-column="icon"> <svg class="icon icon-check"><use xlink:href="img/sprite.svg#icon-check"></use></svg> </div>
                  <div class="v-modal-content__td" data-column="number">(682) 209-9619</div>
                  <div class="v-modal-content__td" data-column="name">Z</div>
                  <div class="v-modal-content__td" data-column="date">07/17/2017</div>
                </div>
              </div>
            </div>
          </div>
          <div class="v-modal-content__footer"> <button class="btn btn_blue text-uppercase v-modal-content__submit" onclick="closeModal(event, 'error-question')" data-animation="ripple">OK</button> </div>
        </div>
        <!-- end v-modal-content -->
      </div>
    </div>
    <script>
      function openModal(e, target)
      {
        e && e.preventDefault();
        var modal = document.querySelector('[data-modal-id="' + target + '"]');
        modal && modal.classList.add('is-open');
      }

      function closeModal(e, target)
      {
        e && e.preventDefault();
        var modal = document.querySelector('[data-modal-id="' + target + '"]');
        modal && modal.classList.remove('is-open');
      }

      function closeModalOnContainer(e)
      {
        if (e.target !== e.currentTarget) return;
        e.preventDefault();
        e.currentTarget.classList.remove('is-open');
      }

    </script>
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
