<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Modals</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <ul class="v-modals-list">
      <li><a href="javascript:void(0)" onclick="openModal(event, 'error-question');">There is no security question.</a></li>
    </ul>
    <div class="v-modal v-modal_sm" data-modal-id="error-question" onclick="closeModalOnContainer(event);">
      <div class="v-modal__container">
        <!-- begin v-modal-content -->
        <div class="v-modal-content">
          <div class="v-modal-content__heading">Error</div>
          <div class="v-modal-content__body">
            <p>There is no security question.</p>
          </div>
          <div class="v-modal-content__footer"> <button class="btn btn_blue text-uppercase v-modal-content__submit" onclick="closeModal(event, 'error-question')" data-animation="ripple">OK</button> </div>
        </div>
        <!-- end v-modal-content -->
      </div>
    </div>
    <script>
      function openModal(e, target)
      {
        e && e.preventDefault();
        var modal = document.querySelector('[data-modal-id="' + target + '"]');
        modal && modal.classList.add('is-open');
      }

      function closeModal(e, target)
      {
        e && e.preventDefault();
        var modal = document.querySelector('[data-modal-id="' + target + '"]');
        modal && modal.classList.remove('is-open');
      }

      function closeModalOnContainer(e)
      {
        if (e.target !== e.currentTarget) return;
        e.preventDefault();
        e.currentTarget.classList.remove('is-open');
      }

    </script>
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
