<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="box">
        <div class="box__heading">
          <span>LendPro Account Lookup</span>
        </div>
        <div class="box__inner " data-scrollbar="default">
          <div class="form">
            <form action="/">
              <div class="form__field">
                <label class="form__label">Customer Key:</label>
                <div class="input-box  ">
                  <input type="text" class="simple-input input-box__input  " placeholder="Input Customer Key">
                  <button class="input-box__clear" type="button">
                    <svg class="icon icon-close ">
                      <use xlink:href="img/sprite.svg#icon-close"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="form__divider">or</div>
              <div class="form__field">
                <label class="form__label">Email:</label>
                <div class="input-box  ">
                  <input type="text" class="simple-input input-box__input  " placeholder="Input Email">
                  <button class="input-box__clear" type="button">
                    <svg class="icon icon-close ">
                      <use xlink:href="img/sprite.svg#icon-close"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="form__field">
                <label class="form__label">Last 4 of SSN:</label>
                <div class="input-box  ">
                  <input type="text" class="simple-input input-box__input  " placeholder="Input Last 4 of SSN">
                  <button class="input-box__clear" type="button">
                    <svg class="icon icon-close ">
                      <use xlink:href="img/sprite.svg#icon-close"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left">
          <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button>
        </div>
        <div class="footer__right">
          <div class="footer__btn tooltip-wrapper">
            <button class="btn btn_lg btn_primary" data-step-direction="next" data-animation="ripple">Submit</button>
          </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
