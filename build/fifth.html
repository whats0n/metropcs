<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="box">
        <div class="box__heading">
          <span>Please enter the Mobile Number/IMEI and PIN to download the activation(s) to POS</span>
        </div>
        <div class="box__inner " data-scrollbar="default">
          <div class="row">
            <div class="col">
              <div class="form">
                <form action="/">
                  <div class="form__field">
                    <label class="form__label">PIN:</label>
                    <div class="input-box  ">
                      <input type="text" class="simple-input input-box__input  " placeholder="Input PIN">
                      <button class="input-box__clear" type="button">
                        <svg class="icon icon-close ">
                          <use xlink:href="img/sprite.svg#icon-close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="form__field form__field_line">
                    <label class="form__label">Forgot PIN?</label>
                    <div class="form__text">
                      <a href="#">Get security question</a>
                    </div>
                  </div>
                  <div class="form__field">
                    <label class="form__label">IMEI:</label>
                    <div class="input-box  ">
                      <input type="text" class="simple-input input-box__input  " placeholder="Input IMEI">
                      <button class="input-box__clear" type="button">
                        <svg class="icon icon-close ">
                          <use xlink:href="img/sprite.svg#icon-close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="form__divider">or</div>
                  <div class="form__field">
                    <label class="form__label">Mobile #:</label>
                    <div class="input-box  ">
                      <input type="text" class="simple-input input-box__input  " placeholder="Input Mobile Number">
                      <button class="input-box__clear" type="button">
                        <svg class="icon icon-close ">
                          <use xlink:href="img/sprite.svg#icon-close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="form__field">
                    <button class="btn btn_primary btn_lg btn_block">Add Another Line</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col">
              <div class="form">
                <form action="/">
                  <div class="form__title">Secondary Lines</div>
                  <div class="form__box">
                    <div class="form__field">
                      <label class="form__label">IMEI:</label>
                      <div class="input-box  ">
                        <input type="text" class="simple-input input-box__input  " placeholder="Input IMEI">
                        <button class="input-box__clear" type="button">
                          <svg class="icon icon-close ">
                            <use xlink:href="img/sprite.svg#icon-close"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="form__divider">or</div>
                    <div class="form__field">
                      <label class="form__label">Mobile #:</label>
                      <div class="input-box  ">
                        <input type="text" class="simple-input input-box__input  " placeholder="Input Mobile Number">
                        <button class="input-box__clear" type="button">
                          <svg class="icon icon-close ">
                            <use xlink:href="img/sprite.svg#icon-close"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="form__field">
                      <button class="btn btn_red btn_lg form__remove">Remove</button>
                    </div>
                  </div>
                  <div class="form__box">
                    <div class="form__field">
                      <label class="form__label">IMEI:</label>
                      <div class="input-box  ">
                        <input type="text" class="simple-input input-box__input  " placeholder="Input IMEI">
                        <button class="input-box__clear" type="button">
                          <svg class="icon icon-close ">
                            <use xlink:href="img/sprite.svg#icon-close"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="form__divider">or</div>
                    <div class="form__field">
                      <label class="form__label">Mobile #:</label>
                      <div class="input-box  ">
                        <input type="text" class="simple-input input-box__input  " placeholder="Input Mobile Number">
                        <button class="input-box__clear" type="button">
                          <svg class="icon icon-close ">
                            <use xlink:href="img/sprite.svg#icon-close"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="form__field">
                      <button class="btn btn_red btn_lg form__remove">Remove</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left">
          <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button>
        </div>
        <div class="footer__right">
          <div class="footer__btn">
            <button class="btn btn_lg btn_primary" data-step-direction="prev" data-animation="ripple">Previous</button>
          </div>
          <div class="footer__btn">
            <button class="btn btn_lg btn_green" data-animation="ripple">Download to POS</button>
          </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
