<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Schedule a review</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/pages.css">
  </head>

  <body>
    <div class="page" data-scrollbar="default">
      <header class="page__header">
        <img src="img/logo.svg" alt="Metro by T-Mobile" class="page__logo">
      </header>
      <div class="page__container">
        <div class="page__title">Schedule a review</div>
        <div class="page__text">
          <p>OLR Identifier, Client ID, Company name</p>
        </div>
        <form action="/" class="page__form">
          <div class="page__field">
            <input type="text" class="simple-input" placeholder="Contact person">
          </div>
          <div class="page__field">
            <input type="text" class="simple-input" placeholder="Contact number">
          </div>
          <div class="page__field">
            <input type="text" class="simple-input" placeholder="Email">
          </div>
          <div class="page__field">
            <input type="text" class="simple-input js-datepicker" placeholder="Suggested Date & Time">
          </div>
          <div class="page__submit">
            <button class="btn btn_primary btn_lg btn_block" data-animation="ripple">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- BEGIN scripts -->
    <script src="js/pages.js"></script>
    <!-- END scripts -->
  </body>

</html>
