<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="box">
        <div class="box__heading">
          <span>Metro by T-Mobile</span>
        </div>
        <div class="box__inner box__inner_simple" data-scrollbar="default">
          <div class="form form_md">
            <form action="/">
              <div class="form__title text-center">The new Metro by T-Mobile plans are AVAILABLE NOW!<br />Check Edge to see what customer qualifies for and switch them today!</div>
              <div class="form__row">
                <div class="form__col form__col_top">
                  <div class="form__frame">
                    <div class="form__title text-center">Account Lookup</div>
                    <div class="form__field form__field_simple">
                      <div class="input-box  input-box_animated js-field">
                        <span class="input-box__label">IMEI:</span>
                        <input type="text" class="simple-input input-box__input  js-field-input">
                        <button class="input-box__clear" type="button">
                          <svg class="icon icon-close ">
                            <use xlink:href="img/sprite.svg#icon-close"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="form__row form__row_simple">
                      <div class="form__col form__col_input">
                        <div class="form__field form__field_simple">
                          <div class="input-box  input-box_animated js-field">
                            <span class="input-box__label">PIN:</span>
                            <input type="text" class="simple-input input-box__input  js-field-input">
                            <button class="input-box__clear" type="button">
                              <svg class="icon icon-close ">
                                <use xlink:href="img/sprite.svg#icon-close"></use>
                              </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="form__col form__col_button">
                        <div class="form__field form__field_simple">
                          <button class="btn btn_lg btn_secondary btn_block" data-animation="ripple">Send PIN</button>
                        </div>
                      </div>
                    </div>
                    <div class="form__field form__field_simple">
                      <label class="form__label">Forgot PIN?</label>
                      <div>
                        <button class="btn btn_lg btn_block" data-animation="ripple">Get security questions</button>
                      </div>
                    </div>
                    <div class="form__field form__field_simple">
                      <div class="tooltip-wrapper">
                        <div class="tooltip tooltip_right">
                          <div class="tooltip__inner">
                            <svg class="icon icon-information tooltip__icon">
                              <use xlink:href="img/sprite.svg#icon-information"></use>
                            </svg>
                            <p>Access Account Balance, Upgrade Eligibility and additional information by clicking Continue</p>
                          </div>
                        </div>
                        <button class="btn btn_lg btn_primary btn_block" data-animation="ripple">Lookup Account</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form__col form__col_top">
                  <div class="form__row">
                    <div class="form__col form__field">
                      <button class="type__btn" data-animation="ripple">
                        <span class="type__btn-icon type__btn-icon_fill">
                          <svg class="icon icon-activation ">
                            <use xlink:href="img/sprite.svg#icon-activation"></use>
                          </svg>
                        </span>
                        <span class="type__btn-title"><span>Create New Account</span></span>
                      </button>
                    </div>
                    <div class="form__col form__field">
                      <button class="type__btn" data-animation="ripple">
                        <span class="type__btn-icon type__btn-icon_fill">
                          <svg class="icon icon-sales-quote ">
                            <use xlink:href="img/sprite.svg#icon-sales-quote"></use>
                          </svg>
                        </span>
                        <span class="type__btn-title"><span>Sales Quote / Preauthorization</span></span>
                      </button>
                    </div>
                    <div class="form__col form__field">
                      <button class="type__btn" data-animation="ripple">
                        <span class="type__btn-icon type__btn-icon_fill">
                          <svg class="icon icon-lendpro ">
                            <use xlink:href="img/sprite.svg#icon-lendpro"></use>
                          </svg>
                        </span>
                        <span class="type__btn-title"><span>LendPro Financing</span></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left">
          <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
