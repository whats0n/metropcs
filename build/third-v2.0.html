<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="box">
        <div class="box__heading"> <span>Please enter the Mobile Number to check Port-In Promotional&nbsp;Pricing&nbsp;eligibility.</span> </div>
        <div class="box__inner" data-scrollbar="default">
          <div class="form">
            <form action="/">
              <div class="form__field"> <label class="form__label">Mobile Number:</label>
                <div class="input-box is-error"> <input type="text" class="simple-input input-box__input " placeholder="Input Mobile Number"> <button class="input-box__clear" type="button">
		
<svg class="icon icon-close "><use xlink:href="img/sprite.svg#icon-close"></use></svg>

	</button>
                  <div class="error-message input-box__error-message ">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, vero.</div>
                </div>
              </div>
              <div class="form__field"> <label class="form__label">Result:</label>
                <div class="form__text color-green"> <svg class="icon icon-check "><use xlink:href="img/sprite.svg#icon-check"></use></svg> Mobile Number is eligible for Port-In Promotional Pricing</div>
                <div class="form__text color-red"> <svg class="icon icon-error "><use xlink:href="img/sprite.svg#icon-error"></use></svg> Mobile Number is non-eligible for Port-In Promotional Pricing</div>
              </div>
              <div class="form__field"> <button class="btn btn_primary btn_lg btn_block">Check Port-In Eligibility</button> </div>
            </form>
          </div>
        </div>
      </div>
      <!-- begin footer -->
      <footer class="footer">
        <div class="footer__left"> <button class="btn btn_lg btn_red" data-animation="ripple">Cancel</button> </div>
        <div class="footer__right">
          <div class="footer__btn"> <button class="btn btn_lg btn_primary" data-step-direction="prev" data-animation="ripple">Previous</button> </div>
          <div class="footer__btn tooltip-wrapper"> <button class="btn btn_lg btn_primary" data-step-direction="next" data-animation="ripple">Next</button> </div>
        </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
