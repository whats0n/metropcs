{% import "partials/_mixins.html" as mixins %}
{% import "partials/form/_index.html" as form %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#fff">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" media="all" href="css/pages.css">
		{# {% include "../partials/_media-tags.html" %} #}
	</head>
	<body>
		
		<div class="page" data-scrollbar="default">
			<header class="page__header">
				<img src="img/logo.svg" alt="Metro by T-Mobile" class="page__logo">
			</header>
			<div class="page__container">
				<div class="page__title">{{title}}</div>
				{% block content %}{% endblock %}
			</div>
		</div>
		<!-- BEGIN scripts -->
		<script src="js/pages.js"></script>
		<!-- END scripts -->

	</body>
</html>
