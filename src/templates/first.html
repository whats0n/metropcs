---
title: Index page
types: [
	{ icon: 'user-plus', title: 'New Account' },
	{ icon: 'user', title: 'Existing Account' }
]
---
{% extends "layouts/_layout.html" %}

{% block content %}
	
	<div class="box__heading">Please choose account type</div>
	<div class="box__inner" data-scrollbar="default">
		<div class="type">
			<div class="type__row">
				{% for item in types %}
					<div class="type__col">
						<button class="type__btn" data-animation="ripple">
							<span class="type__btn-icon">{{mixins.icon(item.icon)}}</span>
							<span class="type__btn-title">{{item.title}}</span>
						</button>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
