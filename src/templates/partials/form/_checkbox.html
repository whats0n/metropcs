{% import "partials/_mixins.html" as mixins %}
{% macro call(props) %}
<label class="checkbox">
	<input type="checkbox">
	<span class="checkbox__icon">
		{{mixins.icon('checked')}}
	</span>
	{% if props.content %}<span class="checkbox__content">{{props.content}}</span>{% endif %}
</label>
{% endmacro %}
