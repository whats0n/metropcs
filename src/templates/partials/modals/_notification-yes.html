<!-- begin v-modal-content -->
<div class="v-modal-content is-error text-center">
	<button class="v-modal-content__close" onclick="closeModal(event, 'notification-yes')">
		{{mixins.icon('close')}}
	</button>
	<div class="v-modal-content__heading">Google One  & Amazon Prime Installation</div>
	<div class="v-modal-content__body">
		<p>Please enter the reason why you were unable to install and activate your customers Google One and/or Amazon prime account.</p>
		<textarea class="textarea" placeholder="Please enter the reason here"></textarea>
	</div>
	<div class="v-modal-content__footer">
		<div class="v-modal-content__btns">
			<button class="btn v-modal-content__btn" onclick="closeModal(event, 'notification-no')" data-animation="ripple">Back</button>
			<button class="btn btn_primary v-modal-content__btn" onclick="closeModal(event, 'notification-no')" data-animation="ripple">Continue</button>
		</div>
	</div>
	<div class="error-message v-modal-content__error-message">
		*Note: Failing to install and activate Google One and/or Amazon Prime for your customer may affect your compensation
	</div>
</div>
<!-- end v-modal-content -->
